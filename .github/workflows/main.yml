name: Build and Push Docker Image

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      REPOSITORY_PREFIX: 'words'
      REPOSITORY_NAME: 'production-api'

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3
        
      # Set up Node.js with the required version
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run semantic-release
      - name: Run semantic-release
        run: npx semantic-release

      # Set up .env file with Docker Hub username and branch name
      - name: Set up .env file
        run: |
          echo "DOCKER_HUB_USERNAME=${{ secrets.DOCKER_HUB_USERNAME }}" >> .env.docker
          echo "BRANCH_NAME=${GITHUB_REF_NAME}" >> .env.docker  

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

#      # Clean up old images
#      - name: Clean up old images
#        run: |
#          BRANCH_NAME=$(echo "${GITHUB_REF_NAME}" | sed 's/refs\/heads\///' | sed 's/[^a-zA-Z0-9_-]/-/g')
#          docker rmi -f $REPOSITORY_NAME"/api:${BRANCH_NAME} || true

      # Clean up old images
      - name: Clean up old images
        run: |
          BRANCH_NAME=$(echo "${GITHUB_REF_NAME}" | sed 's/refs\/heads\///' | sed 's/[^a-zA-Z0-9_-]/-/g')
          REPOSITORY_NAME=${{ secrets.DOCKER_HUB_USERNAME }}/${REPOSITORY_NAME}
          docker rmi -f $REPOSITORY_NAME:$BRANCH_NAME || true

      # Build Docker Image
      - name: Build Docker Image
        run: |
          BRANCH_NAME=$(echo "${GITHUB_REF_NAME}" | sed 's/refs\/heads\///' | sed 's/[^a-zA-Z0-9_-]/-/g')
          docker build --platform linux/amd64 -t ${{ secrets.DOCKER_HUB_USERNAME }}/${REPOSITORY_NAME}:latest .

      # Push Docker Image to Docker Hub
      - name: Push Docker Image
        run: |
          BRANCH_NAME=$(echo "${GITHUB_REF_NAME}" | sed 's/refs\/heads\///' | sed 's/[^a-zA-Z0-9_-]/-/g')
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/${REPOSITORY_NAME}:latest

