name: Build and Push Docker Image

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set the repository name based on the branch
      - name: Set REPOSITORY_NAME based on the branch
        id: set_repository_name
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]] || [[ "${GITHUB_REF}" == "refs/heads/master" ]]; then
            echo "REPOSITORY_NAME=production-api" >> $GITHUB_ENV
          elif [[ "${GITHUB_REF}" == "refs/heads/develop" ]]; then
            echo "REPOSITORY_NAME=develop-api" >> $GITHUB_ENV
          elif [[ "${GITHUB_REF}" == "refs/heads/stage" ]]; then
            echo "REPOSITORY_NAME=staging-api" >> $GITHUB_ENV
          else
            echo "REPOSITORY_NAME=default_repository" >> $GITHUB_ENV
          fi

      # Set up .env file with Docker Hub username and branch name
      - name: Set up .env file
        run: |
          echo "DOCKER_HUB_USERNAME=${{ secrets.DOCKER_HUB_USERNAME }}" >> .env.docker
          echo "BRANCH_NAME=${GITHUB_REF_NAME}" >> .env.docker  

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # Clean up old images
      - name: Clean up old images
        run: |
          BRANCH_NAME=${GITHUB_REF_NAME#refs/heads/}  # Remove 'refs/heads/'
          BRANCH_NAME=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9_-]/-/g')  # Format the branch name
          REPOSITORY_NAME=$REPOSITORY_PREFIX/$REPOSITORY_NAME
          docker rmi -f $REPOSITORY_NAME:$BRANCH_NAME || true

      # Build Docker Image
      - name: Build Docker Image
        run: |
          BRANCH_NAME=${GITHUB_REF_NAME#refs/heads/}  # Remove 'refs/heads/'
          BRANCH_NAME=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9_-]/-/g')  # Format the branch name
          docker build --platform linux/amd64 -t $REPOSITORY_PREFIX/${REPOSITORY_NAME}:latest .

      # Push Docker Image to Docker Hub
      - name: Push Docker Image
        run: |
          BRANCH_NAME=${GITHUB_REF_NAME#refs/heads/}  # Remove 'refs/heads/'
          BRANCH_NAME=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9_-]/-/g')  # Format the branch name
          docker push $REPOSITORY_PREFIX/${REPOSITORY_NAME}:latest
