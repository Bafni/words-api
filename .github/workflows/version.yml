name: Update Version

on:
  push:
    branches:
      - master  # або main, залежно від вашої основної гілки

jobs:
  update-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Щоб мати доступ до всіх історій Git, включаючи теги

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install dependencies
        run: npm ci

      - name: Configure Git user
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Update version in package.json
        run: |
          # Оновлюємо версію в package.json (patch, minor, або major)
          npm version patch -m "chore(release): bump version to %s"

      - name: Push version bump commit and tag
        run: |
          git push origin master --tags  # Пушимо зміни та тег до репозиторію
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}  # Використовуємо GITHUB_TOKEN для доступу до репозиторію
